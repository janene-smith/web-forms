<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web Forms</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Pet Adoption Application</h1>

    <form method="GET">
      <label>Your name:
      <input type="text" name="applicantName">
      </label>

      <label>Your email:
        <input type="email" name="applicantEmail">
      </label>

      <!-- the other label syntax -->
      <label for="city">City you live in:</label>
        <input id="city" type="city" name="applicantCity" placeholder="Seattle">

        <!-- alternate label syntax. "for" of label matches "id" of input. -->
        <label for="current">How many pets are in your home now?</label>
          <input type="number" name="currentPets" id="current">

        <label>Why do you want to adopt a new pet?
          <textarea name="applicantReason" rows="4" cols="50">Because I don't have enough cat hair on my sofa :(</textarea>
        </label>

        <fieldset class="checkbox">What types of animal(s) are you interested in adopting?

          <label>
          <input type="checkbox" name="species" value="dog">Dog
          <span class="checkmark"></span>
          </label>
          <label>
          <input type="checkbox" name="species" value="cat">Cat
          <span class="checkmark"></span>
          </label>
          <label>
          <input type="checkbox" name="species" value="rabbit">Rabbit
          <span class="checkmark"></span>
          </label>
          <label>
          <input type="checkbox" name="species" value="other">Other
          <span class="checkmark"></span>
          </label>
        </fieldset>

        <fieldset>
          <legend>Are you interested in adopting special needs or elderly pets?</legend>

          <label>
            <input type="radio" name="special" value="yes">
            Yes
          </label>

          <label>
            <input type="radio" name="special" value="no">
            No
          </label>
        </fieldset>

        <label>How many hours a day is someone usually home to keep a pet company?
          <select name="hours">
            <<option value="">Please select</option>
            <option value="few">less than 10</option>
            <option value="some">10 to 16</option>
            <option value="many">more than 16</option>
          </select>
        </label>

        <label>To create account, enter a password
          <input type="password" name="accountPW">
        </label>

      <input type="submit" value="Apply Now!">

      <select  name="cats" size="3" multiple>
        <option value="Grump">Grumpy cat</option>
        <option value="Garfield">Garfield</option>
        <option value="Tom">Tom</option>
      </select>
    </form>
  </body>
</html>
